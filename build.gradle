buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.2.13"
}

task symlinkPluginXml(type:Exec) {
    commandLine './symlink-resources-for-gradle.sh'
}

patchPluginXml.dependsOn(symlinkPluginXml)

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

intellij {
}

patchPluginXml {
    sinceBuild '145.*'
    untilBuild null
}

group 'com.lmax'
version '0.1'
